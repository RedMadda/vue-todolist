<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
    
    <div id="app">

        <img class="logo" :src="logo" :alt="nameLogo">

        <div class="input">

            <input type="text" placeholder="New Todo item" v-model="newItem" @keyup.enter="addItem">

            <button @click="addItem">Aggiungi</button>
        </div>
      
        <div class="todoList">
            <ul v-if="listItems.length != 0">
                <li v-for="(item, i) in listItems">
                    {{i + 1}}) {{item}} 
                    <i class="fas fa-times-circle" @click="remove(i)"></i>
                </li>
        
            </ul>

            <p v-else>Niente da fare!</p>
        </div>


    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
